name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up multi-arch Docker build
      run: docker buildx create --use
    - name: Build the Docker image
      run: docker buildx build --platform linux/amd64,linux/arm64 . --file Dockerfile --tag richardhull/ars-magna:$(date +%s)
